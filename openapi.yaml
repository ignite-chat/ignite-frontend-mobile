openapi: 3.0.3
info:
  title: 'Laravel API Documentation'
  description: 'REST API for the Ignite chat platform.'
  version: 1.0.0
servers:
  -
    url: 'https://api.ignite-chat.com'
tags:
  -
    name: Authentication
    description: ''
  -
    name: Users
    description: ''
  -
    name: Guilds
    description: ''
  -
    name: 'Guild Roles'
    description: ''
  -
    name: 'Guild Members'
    description: ''
  -
    name: 'Guild Channels'
    description: ''
  -
    name: 'Guild Invites'
    description: ''
  -
    name: 'Guild Bans'
    description: ''
  -
    name: 'Guild Emojis'
    description: ''
  -
    name: 'Guild Stickers'
    description: ''
  -
    name: Messages
    description: ''
  -
    name: 'Message Pins'
    description: ''
  -
    name: 'Message Reactions'
    description: ''
  -
    name: 'Channel Permissions'
    description: ''
  -
    name: 'Channel Unreads'
    description: ''
  -
    name: 'Direct Messages'
    description: ''
  -
    name: Friends
    description: ''
  -
    name: 'Friend Requests'
    description: ''
  -
    name: Bots
    description: ''
  -
    name: Voice
    description: ''
  -
    name: Typing
    description: ''
  -
    name: CDN
    description: ''
components:
  securitySchemes:
    default:
      type: http
      scheme: bearer
      description: 'Authenticate by registering or logging in via the <b>/v1/register</b> or <b>/v1/login</b> endpoints. Include the returned token in the <code>Authorization</code> header as <code>Bearer {token}</code>.'
security:
  -
    default: []
paths:
  /v1/register:
    post:
      summary: 'Register a new user'
      operationId: registerANewUser
      description: 'Creates a new user account and returns an authentication token.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  user:
                    id: 9e4f23a1-b8c7-4d56-a012-3f4e5d6c7b8a
                    name: cool-user
                    username: cool-user
                    email: user@example.com
                    avatar_url: null
                    is_bot: false
                    created_at: '2026-02-19T12:00:00.000000Z'
                    updated_at: '2026-02-19T12:00:00.000000Z'
                  token: 1|abc123def456ghi789jkl012mno345pqr678stu901
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 9e4f23a1-b8c7-4d56-a012-3f4e5d6c7b8a
                      name:
                        type: string
                        example: cool-user
                      username:
                        type: string
                        example: cool-user
                      email:
                        type: string
                        example: user@example.com
                      avatar_url:
                        type: string
                        example: null
                        nullable: true
                      is_bot:
                        type: boolean
                        example: false
                      created_at:
                        type: string
                        example: '2026-02-19T12:00:00.000000Z'
                      updated_at:
                        type: string
                        example: '2026-02-19T12:00:00.000000Z'
                  token:
                    type: string
                    example: 1|abc123def456ghi789jkl012mno345pqr678stu901
        429:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Too many register attempts. Please try again later.'
                properties:
                  message:
                    type: string
                    example: 'Too many register attempts. Please try again later.'
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: 'The desired username. Must contain only letters, numbers, and hyphens.'
                  example: cool-user
                email:
                  type: string
                  description: 'An optional email address.'
                  example: user@example.com
                  nullable: true
                password:
                  type: string
                  description: 'An optional password for the account.'
                  example: s3cur3P@ssw0rd
                  nullable: true
                hcaptcha_captcha_token:
                  type: string
                  description: 'A valid hCaptcha verification token.'
                  example: 10000000-aaaa-bbbb-cccc-000000000001
              required:
                - username
                - hcaptcha_captcha_token
      security: []
  /v1/login:
    post:
      summary: 'Log in an existing user'
      operationId: logInAnExistingUser
      description: 'Authenticates a user with their username and password, returning an authentication token.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  user:
                    id: 9e4f23a1-b8c7-4d56-a012-3f4e5d6c7b8a
                    name: cool-user
                    username: cool-user
                    email: user@example.com
                    avatar_url: null
                    is_bot: false
                    created_at: '2026-02-19T12:00:00.000000Z'
                    updated_at: '2026-02-19T12:00:00.000000Z'
                  token: 2|xyz789abc012def345ghi678jkl901mno234pqr567
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 9e4f23a1-b8c7-4d56-a012-3f4e5d6c7b8a
                      name:
                        type: string
                        example: cool-user
                      username:
                        type: string
                        example: cool-user
                      email:
                        type: string
                        example: user@example.com
                      avatar_url:
                        type: string
                        example: null
                        nullable: true
                      is_bot:
                        type: boolean
                        example: false
                      created_at:
                        type: string
                        example: '2026-02-19T12:00:00.000000Z'
                      updated_at:
                        type: string
                        example: '2026-02-19T12:00:00.000000Z'
                  token:
                    type: string
                    example: 2|xyz789abc012def345ghi678jkl901mno234pqr567
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Invalid credentials'
                properties:
                  message:
                    type: string
                    example: 'Invalid credentials'
        403:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Bots cannot log in via this method'
                properties:
                  message:
                    type: string
                    example: 'Bots cannot log in via this method'
        429:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Too many login attempts. Please try again later.'
                properties:
                  message:
                    type: string
                    example: 'Too many login attempts. Please try again later.'
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: "The user's username."
                  example: cool-user
                password:
                  type: string
                  description: "The user's password."
                  example: s3cur3P@ssw0rd
                hcaptcha_captcha_token:
                  type: string
                  description: 'A valid hCaptcha verification token.'
                  example: 10000000-aaaa-bbbb-cccc-000000000001
              required:
                - username
                - password
                - hcaptcha_captcha_token
      security: []
  /v1/@me:
    get:
      summary: 'Get the authenticated user'
      operationId: getTheAuthenticatedUser
      description: "Returns the currently authenticated user's profile information."
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  id: 9e4f23a1-b8c7-4d56-a012-3f4e5d6c7b8a
                  name: cool-user
                  username: cool-user
                  email: user@example.com
                  avatar_url: null
                  is_bot: false
                  created_at: '2026-02-19T12:00:00.000000Z'
                  updated_at: '2026-02-19T12:00:00.000000Z'
                properties:
                  id:
                    type: string
                    example: 9e4f23a1-b8c7-4d56-a012-3f4e5d6c7b8a
                  name:
                    type: string
                    example: cool-user
                  username:
                    type: string
                    example: cool-user
                  email:
                    type: string
                    example: user@example.com
                  avatar_url:
                    type: string
                    example: null
                    nullable: true
                  is_bot:
                    type: boolean
                    example: false
                  created_at:
                    type: string
                    example: '2026-02-19T12:00:00.000000Z'
                  updated_at:
                    type: string
                    example: '2026-02-19T12:00:00.000000Z'
      tags:
        - Users
  '/v1/users/@me/guilds/{guild_id}':
    delete:
      summary: 'Leave a guild'
      operationId: leaveAGuild
      description: 'Removes the authenticated user from the specified guild. If the user is the guild owner, the guild is deleted instead.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  -
                    description: ''
                    type: object
                    example:
                      message: 'Left the guild successfully.'
                    properties:
                      message:
                        type: string
                        example: 'Left the guild successfully.'
                  -
                    description: 'Owner deletes guild'
                    type: object
                    example:
                      message: 'Guild deleted successfully.'
                    properties:
                      message:
                        type: string
                        example: 'Guild deleted successfully.'
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Not a member of this guild.'
                  user_id: 9e4f23a1-b8c7-4d56-a012-3f4e5d6c7b8a
                  guilds: []
                properties:
                  message:
                    type: string
                    example: 'Not a member of this guild.'
                  user_id:
                    type: string
                    example: 9e4f23a1-b8c7-4d56-a012-3f4e5d6c7b8a
                  guilds:
                    type: array
                    example: []
      tags:
        - Users
    parameters:
      -
        in: path
        name: guild_id
        description: 'The ID of the guild.'
        example: '1361304246644899840'
        required: true
        schema:
          type: integer
      -
        in: path
        name: guild
        description: 'The ID of the guild to leave.'
        example: 9e4f23a1-c8d9-4e56-b012-4f5e6d7c8b9a
        required: true
        schema:
          type: string
  /v1/users/@me:
    patch:
      summary: 'Update the authenticated user'
      operationId: updateTheAuthenticatedUser
      description: "Updates the currently authenticated user's profile fields such as display name and avatar."
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  id: 9e4f23a1-b8c7-4d56-a012-3f4e5d6c7b8a
                  name: CoolUser
                  username: cool-user
                  email: user@example.com
                  avatar_url: 'https://cdn.example.com/avatars/cool-user.png'
                  is_bot: false
                  created_at: '2026-02-19T12:00:00.000000Z'
                  updated_at: '2026-02-19T12:30:00.000000Z'
                properties:
                  id:
                    type: string
                    example: 9e4f23a1-b8c7-4d56-a012-3f4e5d6c7b8a
                  name:
                    type: string
                    example: CoolUser
                  username:
                    type: string
                    example: cool-user
                  email:
                    type: string
                    example: user@example.com
                  avatar_url:
                    type: string
                    example: 'https://cdn.example.com/avatars/cool-user.png'
                  is_bot:
                    type: boolean
                    example: false
                  created_at:
                    type: string
                    example: '2026-02-19T12:00:00.000000Z'
                  updated_at:
                    type: string
                    example: '2026-02-19T12:30:00.000000Z'
      tags:
        - Users
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'The new display name for the user. Max 32 characters.'
                  example: CoolUser
                avatar_url:
                  type: string
                  description: "A URL pointing to the user's new avatar image."
                  example: 'https://cdn.example.com/avatars/cool-user.png'
                  nullable: true
  /v1/users/@me/guilds/settings:
    get:
      summary: 'List guild notification settings'
      operationId: listGuildNotificationSettings
      description: 'Returns all per-guild notification settings for the authenticated user.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: 9e4f23a1-d9e0-4f67-c123-5g6h7i8j9k0l
                    user_id:
                      type: string
                      example: 9e4f23a1-b8c7-4d56-a012-3f4e5d6c7b8a
                    guild_id:
                      type: string
                      example: 9e4f23a1-c8d9-4e56-b012-4f5e6d7c8b9a
                    suppress_everyone:
                      type: boolean
                      example: false
                    suppress_roles:
                      type: boolean
                      example: false
                    message_notifications:
                      type: integer
                      example: 0
                    created_at:
                      type: string
                      example: '2026-02-19T12:00:00.000000Z'
                    updated_at:
                      type: string
                      example: '2026-02-19T12:00:00.000000Z'
                example:
                  -
                    id: 9e4f23a1-d9e0-4f67-c123-5g6h7i8j9k0l
                    user_id: 9e4f23a1-b8c7-4d56-a012-3f4e5d6c7b8a
                    guild_id: 9e4f23a1-c8d9-4e56-b012-4f5e6d7c8b9a
                    suppress_everyone: false
                    suppress_roles: false
                    message_notifications: 0
                    created_at: '2026-02-19T12:00:00.000000Z'
                    updated_at: '2026-02-19T12:00:00.000000Z'
      tags:
        - Users
    patch:
      summary: 'Update guild notification settings'
      operationId: updateGuildNotificationSettings
      description: 'Updates per-guild notification settings for the authenticated user. Accepts an array of setting objects. Only guilds where the user is a member will be updated.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: 9e4f23a1-d9e0-4f67-c123-5g6h7i8j9k0l
                    user_id:
                      type: string
                      example: 9e4f23a1-b8c7-4d56-a012-3f4e5d6c7b8a
                    guild_id:
                      type: string
                      example: 9e4f23a1-c8d9-4e56-b012-4f5e6d7c8b9a
                    suppress_everyone:
                      type: boolean
                      example: true
                    suppress_roles:
                      type: boolean
                      example: false
                    message_notifications:
                      type: integer
                      example: 1
                    created_at:
                      type: string
                      example: '2026-02-19T12:00:00.000000Z'
                    updated_at:
                      type: string
                      example: '2026-02-19T12:30:00.000000Z'
                example:
                  -
                    id: 9e4f23a1-d9e0-4f67-c123-5g6h7i8j9k0l
                    user_id: 9e4f23a1-b8c7-4d56-a012-3f4e5d6c7b8a
                    guild_id: 9e4f23a1-c8d9-4e56-b012-4f5e6d7c8b9a
                    suppress_everyone: true
                    suppress_roles: false
                    message_notifications: 1
                    created_at: '2026-02-19T12:00:00.000000Z'
                    updated_at: '2026-02-19T12:30:00.000000Z'
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              description: ''
              example:
                guild_id: 9e4f23a1-c8d9-4e56-b012-4f5e6d7c8b9a
              items:
                type: object
  '/v1/users/{user}':
    get:
      summary: 'View a user profile'
      operationId: viewAUserProfile
      description: 'Returns the profile information for the specified user.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  id: 9e4f23a1-b8c7-4d56-a012-3f4e5d6c7b8a
                  name: cool-user
                  username: cool-user
                  email: user@example.com
                  avatar_url: null
                  is_bot: false
                  created_at: '2026-02-19T12:00:00.000000Z'
                  updated_at: '2026-02-19T12:00:00.000000Z'
                properties:
                  id:
                    type: string
                    example: 9e4f23a1-b8c7-4d56-a012-3f4e5d6c7b8a
                  name:
                    type: string
                    example: cool-user
                  username:
                    type: string
                    example: cool-user
                  email:
                    type: string
                    example: user@example.com
                  avatar_url:
                    type: string
                    example: null
                    nullable: true
                  is_bot:
                    type: boolean
                    example: false
                  created_at:
                    type: string
                    example: '2026-02-19T12:00:00.000000Z'
                  updated_at:
                    type: string
                    example: '2026-02-19T12:00:00.000000Z'
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'User not found'
                properties:
                  message:
                    type: string
                    example: 'User not found'
      tags:
        - Users
    parameters:
      -
        in: path
        name: user
        description: 'The ID of the user to view.'
        example: 9e4f23a1-b8c7-4d56-a012-3f4e5d6c7b8a
        required: true
        schema:
          type: string
  /v1/guilds/discovery:
    get:
      summary: 'Browse Discoverable Guilds'
      operationId: browseDiscoverableGuilds
      description: "Browse and search public guilds that have opted into discovery.\nResults are sorted by member count in descending order, limited to 20."
      parameters:
        -
          in: query
          name: search
          description: 'Optional search term to filter guilds by name.'
          example: Gaming
          required: false
          schema:
            type: string
            description: 'Optional search term to filter guilds by name.'
            example: Gaming
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: '284756320491839488'
                    name:
                      type: string
                      example: 'Gaming Hub'
                    owner_id:
                      type: string
                      example: '184756320491839489'
                    description:
                      type: string
                      example: 'A community for gamers'
                    icon_file_id:
                      type: string
                      example: null
                      nullable: true
                    banner_file_id:
                      type: string
                      example: null
                      nullable: true
                    default_permissions:
                      type: string
                      example: '104324097'
                    is_discoverable:
                      type: boolean
                      example: true
                    created_at:
                      type: string
                      example: '2026-01-15T12:00:00.000000Z'
                    members_count:
                      type: integer
                      example: 42
                    channels:
                      type: array
                      example: []
                    member_count:
                      type: integer
                      example: 42
                    roles:
                      type: array
                      example: []
                example:
                  -
                    id: '284756320491839488'
                    name: 'Gaming Hub'
                    owner_id: '184756320491839489'
                    description: 'A community for gamers'
                    icon_file_id: null
                    banner_file_id: null
                    default_permissions: '104324097'
                    is_discoverable: true
                    created_at: '2026-01-15T12:00:00.000000Z'
                    members_count: 42
                    channels: []
                    member_count: 42
                    roles: []
      tags:
        - Guilds
  /v1/guilds:
    get:
      summary: 'List My Guilds'
      operationId: listMyGuilds
      description: 'Retrieve all guilds that the authenticated user is a member of.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: '284756320491839488'
                    name:
                      type: string
                      example: 'My Server'
                    owner_id:
                      type: string
                      example: '184756320491839489'
                    description:
                      type: string
                      example: null
                      nullable: true
                    icon_file_id:
                      type: string
                      example: null
                      nullable: true
                    banner_file_id:
                      type: string
                      example: null
                      nullable: true
                    default_permissions:
                      type: string
                      example: '104324097'
                    is_discoverable:
                      type: boolean
                      example: false
                    created_at:
                      type: string
                      example: '2026-01-15T12:00:00.000000Z'
                    channels:
                      type: array
                      example: []
                    member_count:
                      type: integer
                      example: 5
                    roles:
                      type: array
                      example: []
                example:
                  -
                    id: '284756320491839488'
                    name: 'My Server'
                    owner_id: '184756320491839489'
                    description: null
                    icon_file_id: null
                    banner_file_id: null
                    default_permissions: '104324097'
                    is_discoverable: false
                    created_at: '2026-01-15T12:00:00.000000Z'
                    channels: []
                    member_count: 5
                    roles: []
      tags:
        - Guilds
    post:
      summary: 'Create a Guild'
      operationId: createAGuild
      description: "Create a new guild owned by the authenticated user.\nUsers are limited to owning a maximum of 5 guilds."
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  id: '284756320491839488'
                  name: 'My New Server'
                  owner_id: '184756320491839489'
                  description: null
                  icon_file_id: null
                  banner_file_id: null
                  default_permissions: '104324097'
                  is_discoverable: false
                  created_at: '2026-02-19T08:30:00.000000Z'
                  channels: []
                  member_count: 1
                  roles: []
                properties:
                  id:
                    type: string
                    example: '284756320491839488'
                  name:
                    type: string
                    example: 'My New Server'
                  owner_id:
                    type: string
                    example: '184756320491839489'
                  description:
                    type: string
                    example: null
                    nullable: true
                  icon_file_id:
                    type: string
                    example: null
                    nullable: true
                  banner_file_id:
                    type: string
                    example: null
                    nullable: true
                  default_permissions:
                    type: string
                    example: '104324097'
                  is_discoverable:
                    type: boolean
                    example: false
                  created_at:
                    type: string
                    example: '2026-02-19T08:30:00.000000Z'
                  channels:
                    type: array
                    example: []
                  member_count:
                    type: integer
                    example: 1
                  roles:
                    type: array
                    example: []
        403:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Server limit reached'
                properties:
                  message:
                    type: string
                    example: 'Server limit reached'
      tags:
        - Guilds
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'The name of the guild.'
                  example: 'My New Server'
              required:
                - name
  '/v1/guilds/{guild_id}':
